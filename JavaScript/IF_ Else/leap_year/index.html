    <script>
               // wap to check year is leap or not.
              let year = 2024;
              
                if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
                    console.log("The year is a leap year !");
                } else {
                    console.log("The year is not a leap year !");
                }
    </script>
