<body>
    <script>

        // Ternary Operator -----> Used to check a condition in a single line.
        // ? --> IF   ,   : ---> ELSE


        // Que 1 :  check the age is eligible for vote or not using ternary operator.
        const age = 23;

        age > 18 ? console.log("You are eligible to vote") : console.log("You are not eligible to vote");


    </script>
    
</body>
</html>
