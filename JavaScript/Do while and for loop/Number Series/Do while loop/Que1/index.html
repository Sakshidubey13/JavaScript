<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // /// 2, 1, (1/2), (1/4),. ....

        let i = 1;
        let num = 2;


        document.writeln(2 + "<br>")
        document.writeln(1 + "<br>")
        do {


            document.writeln("1/", num + "<br>");
            num *= 2;
            i++;

        } while (i <= 5);

    </script>
</body>


</html>
