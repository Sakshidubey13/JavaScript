<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //3, 4, 7, 8, 11, 12, ... 
        let x = 3;
        for (let i = 1; i <= 10; i++) {
           
            if (i % 2 == 1) {
                 document.writeln(x + "<br>")
                x += 1;
            }
            else if (i % 2 == 0) {
                document.writeln(x + "<br>");
                x += 3;
            }
        }
        
        
    </script>

</body>

</html>
