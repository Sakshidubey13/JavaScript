<body>
    <script>
        // 21, 9,21,11,21,13,21........

        let x = 21;
        let j=9;
        for(let i = 1; i<= 10; i++)
    {      
        if(i % 2 != 0)
    {
         document.writeln(x+"<br>");
       
    }
    else{
        document.writeln(j+"<br>");
              j += 2;    
    }
    }
    
    </script>
