<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 36, 34, 30, 28, 24, ... 

        let x = 36;

        for(let i = 1; i <= 10; i++)
    {
        if(i % 2 !=0){
            document.writeln(x + "<br>")
            x -= 2;
        }
        else{
            document.writeln(x + "<br>")
            x -= 4;
        }
    }
    </script>
</body>
</html>
