<body>
    <script>
        //31, 29, 24, 22, 17, ...

        let x = 31;

        for(let i = 1; i<=10; i++)
    {
        if(i %2 != 0)
    {
        document.writeln(x + " <br>");
        x -= 2;
    }
    else{
        document.writeln(x+"<br>");

        x -= 5;
    }
    }
    </script>
