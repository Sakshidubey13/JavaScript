<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 53, 53, 40, 40, 27, 27, ...

        let x = 53;

        for (let i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                document.writeln(x + "<br>");


                x += 0;

            }
            else {
                document.writeln(x + "<br>");
                x -= 13;
            }
        }
    </script>
</body>

</html>
