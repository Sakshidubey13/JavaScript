<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // 2, 1, (1/2), (1/4), 

    
        let x = 2;
        document.writeln("1 <br>");
        document.writeln("2 <br>");

     
        for(let i=1; i<8 ; i++){
            x = x * 2;

           document.writeln("1/"+ x + "<br>");
        }
        
    </script>
    
</body>
</html>
