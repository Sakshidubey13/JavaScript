<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Print Only Even Numbers (While Loop)
        let n = 10;
        let i = 1;

        while (i <= n) {
            if (i % 2 === 0) //even number check
            {
                console.log(i);
            }
            i++;
        }
    </script>
    
</body>
</html>
