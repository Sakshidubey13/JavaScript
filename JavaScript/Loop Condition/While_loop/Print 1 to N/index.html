<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Print 1 to N (While Loop)
        let n = 10;
        let i = 1;

        while (i <= n) {
            console.log(i);
            i++;
        }
    </script>
</body>
