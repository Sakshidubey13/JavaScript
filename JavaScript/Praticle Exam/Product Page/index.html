<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product CRUD App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Product Page (CRUD Operations)</h2>

      <!-- Add / Edit Product -->
      <div class="card p-3 mb-4">
        <h5>Add / Edit Product</h5>

        <div class="row g-3">
          <div class="col-md-3">
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Product Title"
            />
          </div>

          <div class="col-md-2">
            <input
              type="number"
              id="price"
              class="form-control"
              placeholder="Price"
            />
          </div>

          <div class="col-md-3">
            <input
              type="text"
              id="image"
              class="form-control"
              placeholder="Image URL"
            />
          </div>

          <div class="col-md-2">
            <select id="category" class="form-select">
              <option value="">Category</option>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="Books">Books</option>
            </select>
          </div>

          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="add_pkt()">
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- Search / Sort / Filter -->
      <div class="row mb-3 g-2">
        <div class="col-md-4">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search by title"
            onkeyup="applyFilters()"
          />
        </div>

        <div class="col-md-4">
          <select class="form-select" onchange="sortByPrice(this.value)">
            <option value="">Sort by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
          </select>
        </div>

        <div class="col-md-4">
          <select
            class="form-select"
            id="filterCategory"
            onchange="applyFilters()"
          >
            <option value="">Filter by Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Books">Books</option>
          </select>
        </div>
      </div>

      <!-- Product Table -->
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
