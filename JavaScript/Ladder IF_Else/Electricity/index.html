<body>
    <script>
        // wap to calculate electricity bill , based on defferent units consumed.
        //1 to 20 = 1rs/unit
        //21 to 50 = 1.5rs/unit
        //51 to 100 = 2rs/unit 
        //101 to 150 = 2.5rs/unit
        //151 and above = 5rs/unit 

        // 20*1 + 30*1.5 + 50*2
       //20 + 45 + 100
       // 165rs

         const units = 451;
            let bill = 0;
        
            if(units <=20){
                bill = units * 1;
            }
            else if(units <=50){
                bill = (20 * 1) + (units - 20) * 1.5;
            }
            else if(units <=100){
                bill = (20 * 1) + (30 * 1.5) + (units - 50) * 2;
            }
            else if(units <=150){
                bill = (20 * 1) + (30 * 1.5) + (50 * 2) + (units - 100) * 2.5;
            }
            else{
                bill = (20 * 1) + (30 * 1.5) + (50 * 2) + (50 * 2.5) + (units - 150) * 5;
            }

            console.log("Total electricity bill : rs " + bill);

    </script>
    
</body>
