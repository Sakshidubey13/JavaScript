<body>
    <script>
        // wap to calculate electricity bill , based on defferent units consumed.
        //1 to 20 = 1rs/unit
        //21 to 50 = 1.5rs/unit
        //51 to 100 = 2rs/unit 
        //101 to 150 = 2.5rs/unit
        //151 and above = 5rs/unit 

        // 20*1 + 30*1.5 + 50*2
       //20 + 45 + 100
       // 165rs

       const units = 123;
       let total = 0;

       if(units >= 1 && units <= 20){
        total = units * 1;
        console.log("your bill is : " , total );

       }
       else if(units >= 21 && units <= 50){
        total = 20 + (units - 20)* 1.5;
        console.log("Your bill is : ", total);
       }
       else if(units >= 51 && units <= 100){
        total = 20 + 45 + (units - 50)*2;
        console.log("Your bill is : ", total);
       }
       else if(units >= 101 && units <= 150){
        total = 20 + 45 + 100 + (units - 100)*2.5;
        console.log("Your bill is : ", total);
       }
       else{
        total = 20 + 45 + 100 + 125 + (units - 150)*5;
        console.log("Your bill is : ", total);
       }
    </script>


</body>
