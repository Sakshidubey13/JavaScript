<body>
    <script>
      //2 . Wap to find maximum from 3 number using ladder if else.
      
       const a= 1372 , b= 1234, c= 1455;
      
       if(a>b && a>c){
        console.log("A is maximum !");
       }
       else if(b>a && b>c){
        console.log("B is maximum !");

       }
       else if(c>a && c>b){
        console.log("C is maximum !");
       }
       else{
        console.log("All are same !");

       }
    </script>
