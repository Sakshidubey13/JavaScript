<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //7, 10, 8, 11, 9, 12

        let x = 7;


        for (let i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                document.writeln(x + "<br>");
                x += 3;
            }
            else {
                document.writeln(x + "<br>");
                x -= 2;
            }
        }
        
    </script>
</body>

</html>
